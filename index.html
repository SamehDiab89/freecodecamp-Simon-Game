<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="start">
				<div class="option checkbox">
					<input class="startoption" type="checkbox" checked data-toggle="toggle" id="check">
					<div class="startoption level">Level One</div>
				</div>
				
				
				<div  class="mode">
					<div class="option" >
						<label>Normal Mode</label>
						<input type="radio" id="normal" name="radio" checked="checked">
					</div>
					<div class="option count">
						<div class="cview">Press Start</div>
					</div>
					<div class="option" >
						<label>Strict Mode</label>
						<input type="radio" id="strict" name="radio" >
					</div>
				</div>
			</div>
			<div class="gamebutton">
				<div class="col1">
					<button class="cell buttonx" id="b1"></button>
					<button class="cell buttonx" id="b2"></button>
				</div>
				<div class="col2">
					<button class="cell buttonx" id="b3"></button>
					<button class="cell buttonx" id="b4"></button>
				</div>
			</div>
			<div class="startGame">
				<button type="button" class="btn btn-info startbtn">Start</button>
			</div>
		</div>
	</div>


	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script  id="data" type="text/javascript" src="assets/script.js"></script>
</body>
</html>
